<style>
body {
    margin: 0;
    padding:0;
	text-align:center;
    background-color:black;
};
</style>
</head>
<body>
<canvas id='HUD' height="425" width="500">
</canvas>
<script>
HUD = new HUD_Canvas('HUD', 'lightgreen', 'black');
HUD.updateOffsetY(offset_y);
HUD.updateOffsetX(offset_x);
resize_hud();

function resize_hud() {
    HUD.setHeight(window.innerHeight);
    HUD.setWidth(window.innerWidth);
    HUD.setScale(hud_scale);
    HUD.draw();
}
window.addEventListener("resize", resize_hud);
</script>
</body>
